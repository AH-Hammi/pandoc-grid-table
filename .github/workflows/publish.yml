name: Publish Extension
run-name: ${{ github.actor }}
on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: xvfb-run -a npm run build
      - run: npm run publish
